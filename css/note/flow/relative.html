<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relative</title>

    <style>
        body {
            background: #f5f5d5;
            margin: 30px;
        }
    
        .item {
            width: 300px;
            border: 1px solid gray;
            margin-bottom: 30px;
        }
    </style>

    <style>
        .poem-m {
            margin-top: 10px;
            margin-left: 10px;
        }
        .poem-r {
            position: relative;
            top: 10px;
            left: 10px;
        }
    </style>

</head>
<body>

    <div class="container">
        <!-- margin 定位 -->
        <div class="item">
            <div class="poem-m">
                <p> 满纸荒唐言，一把辛酸泪。</p>
                <p> 都云作者痴，谁解其中味。</p>
            </div>
            <p> 于悼红轩中批阅 10 载，增删 5 次，分出章回</p>
        </div>

        <!-- relative 定位 -->
        <div class="item">
            <div class="poem-r">
                <p> 满纸荒唐言，一把辛酸泪。</p>
                <p> 都云作者痴，谁解其中味。</p>
            </div>
            <p> 于悼红轩中批阅 10 载，增删 5 次，分出章回</p>
        </div> 
    </div>
    
</body>
</html>
