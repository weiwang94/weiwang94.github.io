<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 圣杯布局 -->
    <style>
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .body header,
        .body footer {
            height: 100px;
            background: #666666;
            font-size: larger;
            color: white;
        }

        .body-content {
            display: flex;
            /* 存在剩余空间放大，空间不足不缩小，高度自动由内容决定 */
            flex: 1 0 auto;
            font-size: larger;
            color: #694132;
        }

        .body-content .content {
            background: #d6d6d6;
            flex: 1;
        }

        .nav,
        .ad {
            flex: 0 0 12em;
        }

        .nav {
            order: -1;
            background: #76bbdd;
        }

        .ad {
            background: #ff6532;
        }

        @media (max-width: 768px) {
            .body-content {
                flex-direction: column;
                flex: 1;
            }

            .nav,
            .ad,
            .content {
                flex: auto;
            }
        }
    </style>
    <title>圣杯布局</title>
</head>

<body class="body">
    <!-- 升杯布局 -->
        <header class="flex-center">
            #header
        </header>
        <div class=body-content>
            <div class="content">
                #content
                <p>
                    活着的每天都要有激情。<br>
                    <ul>
                        <li>
                            别压抑自己
                        </li>
                        <li>
                            控制自己掌控别人
                        </li>
                        <li>
                            大海无量
                        </li>
                        <li>
                            蠢蛋
                        </li>
                        <li>
                            提莫队长正在送命
                        </li>
                        <li>
                            我的高度最大，我两边的兄弟的高度都要和我保持一致！！！
                        </li>
                        <li>
                            当， 当然，我们的最小使命是充满除了 header哥 footer弟 剩下的空间
                        </li>
                    </ul>   
                </p>
            </div>
            <div class="nav">
                这里是导航栏<br>
                九尾狐妖 <br>
                盲仔<br>
            </div>
            <div class="ad flex-center">
                广告位招租
            </div>
        </div>
        <footer class="flex-center">
            #footer
        </footer>
</body>

</html>
