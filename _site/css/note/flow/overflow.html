<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overflow</title>

    <style>
         body {
            background: #f5f5d5;
            margin: 30px;
        }
        .item {
            width: 300px;
            border: 1px solid gray;
            margin-bottom: 30px;
        }
    </style>

    <style>
        /* overflow 的裁剪是以 boder-box 内边缘，为基准的 */
        .overflow {
            width: 300px;
            height: 200px;
            overflow: hidden;
            padding: 10px;
            border: 10px solid gray;
            background: white;
        }

        /* 单行文字超出 点点点 效果 */
        .overflow-idot {
            width: 300px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .overflow-idots {
           overflow: hidden;
           display: -webkit-box;
		   -webkit-line-clamp: 2;
		   -webkit-box-orient: vertical;
        }

        /* 两种锚点定位， 可以试试 overflow: hidden 也可以定位 */
        .overflow-anchor {
            height: 200px;
            overflow: scroll;
        }

        .overflow-anchor #poem {
            margin-top: 200px;
        }

        /* 回到顶部 */
        .overflow-top {

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item overflow">
            <img src="/assets/img/flower.jpg" alt="">
        </div>

        <div class="item overflow-idot">
            内容超出会显示点点点，内容超出会显示点点点，内容超出会显示点点点，内容超出会显示点点点，内容超出会显示点点点，内容超出会显示点点点，内容超出会显示点点点，内容超出会显示点点点，
        </div>

        <div class="item overflow-idots">
            内容超出会显示点点点，内容超出会显示点点点，内容超出会显示点点点，内容超出会显示点点点，
        </div>

        <div class="item overflow-anchor">
            <a href="#red"> 这里</a>
            <a href="#poem">有诗云</a>
           
            <div id="poem">
                <p> 满纸荒唐言，一把辛酸泪。</p>
                <p> 都云作者痴，谁解其中味。</p>
            </div>
            <a name="red">悼红轩</a>    
        </div>

        <!-- 回到顶部 -->
        <div class="item overflow-top">
            <div id="poem">
                <p> 满纸荒唐言，一把辛酸泪。</p>
                <p> 都云作者痴，谁解其中味。</p>
            </div>
            <!-- 如此简单回到页面顶部 -->
            <a href="#">回到顶部</a>
        </div>
    </div>
</body>
</html>
