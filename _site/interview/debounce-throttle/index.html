        <h1 id="防抖和节流">防抖和节流</h1>

<p><a href="https://segmentfault.com/a/1190000018455906">参考文章</a></p>

<p>防抖和节流的目的是为了在事件高频触发时，不频繁的响应。</p>

<p>防抖是在事件触发结束后一段时间才响应，如果在这段时间内再次触发则重置触发时间。</p>

<p>节流是保证一段时间内代码只执行一次。比如一个按钮在短时间内多次点击，点击事件不会是点击多少次就响应多少次，而是在一段时间内执行一次，比如 1 秒。</p>
